<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form with CSRF Protection</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
</head>
<body>
<div class="col-sm-offset-3 col-sm-8">
    <h1>Bank payment form</h1>
</div>
<form method="POST" th:action="@{/withcsrf}" class="form-horizontal">
    <div class="form-group">
        <label for="cardNumber" class="col-sm-2 control-label">Credit Card Number</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="cardNumber" placeholder="Enter Credit Card Number"/>
        </div>
    </div>
    <div class="form-group">
        <label for="accountNumber" class="col-sm-2 control-label">Bank account to transfer</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="accountNumber" placeholder="Enter Bank account number"/>
        </div>
    </div>
    <div class="form-group">
        <label for="amount" class="col-sm-2 control-label">Amount of Money to transfer</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="amount" placeholder="Enter Amount of Money to transfer"/>
        </div>
    </div>
    <div class="col-sm-offset-4 col-sm-6">
        <button type="submit" class="btn btn-default">Submit</button>
    </div>
</form>
</body>
</html>
