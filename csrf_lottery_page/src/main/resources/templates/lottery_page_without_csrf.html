<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>You won lottery!!!!!!!!!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
</head>
<body>
<div class="col-sm-offset-4 col-sm-8">
    <h1>You won lottery!!!!!!!!!</h1>
</div>
<form action="#" method="POST" th:action="      @{http://localhost:8080/withoutcsrf}" th:object="${payment}" class="form-horizontal">
    <div class="form-group">
        <div class="col-sm-6">
            <input type="hidden" class="form-control" th:field="*{cardNumber}" placeholder="Enter Credit Card Number"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-6">
            <input type="hidden" class="form-control" th:field="*{bankAccountToTransfer}" placeholder="Enter Bank account number"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-6">
            <input type="hidden" class="form-control" th:field="*{amountOfMoney}" placeholder="Enter Amount of Money to transfer"/>
        </div>
    </div>
    <div class="col-sm-offset-5 col-sm-6">
        <button type="submit" class="btn btn-default btn-danger btn-lg">Claim the Prize!!!!!!</button>
    </div>
</form>
</body>
</html>
